<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<style>
		.btn-default{
				background-color: #1C85D8;
				border-color: #ccc;
			}
			hr{border-top:3px solid #d6d6d6;}
		</style>
	</head>
	<body>
		  <div class="main">
			 <div class="qingdenglu" align="left"><h1 class="qingdenglu-p">请登录。</h1></div>
			 
		<form class="form-horizontal" role="form" >
		  <div class="form-group">
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" >
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="pwd" placeholder="请输入密码" >
		    </div>
		  </div>
		  <div class="form-group" id="form-group-dl">
		      <input type="button" id="loginbtn" class="btn btn-default" value="登录"/>
		    </div>
		     <div class="form-group">
		  		  <div class="tishi">
		  		  <a class="tishi-a">忘记了 用户名 或密码？</a>
		  </div>
		  </div>
		</form>
		</div>
		<script src="js/base64.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
